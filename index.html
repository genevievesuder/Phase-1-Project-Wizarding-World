<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wizarding World of Hogwarts</title>
    <link rel="icon" type="image/x-icon" href="https://files.softicons.com/download/tv-movie-icons/harry-potter-icons-by-artua.com/ico/home.ico">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body style="background-color:rgb(53, 59, 57);">
    <header>
      <br>
      <h1 class="greeting">
      <img src="images/dragon.png">
      <br>
      <p style="font-size: 30px;" class="main-welcome">
      View some of the Wizarding World's most famous --or infamous-- witches and wizards below<br>
      </p>
      <p style="font-size: 20px; color:rgb(16, 37, 37); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
      <i>or click the button to create your own wizard!</i> <br>
      </p>
      <p style="font-size: 13px; color:rgb(89, 114, 106)">
      P.s. please avoid those pesky house elves.
      </p>
      </h1>
      </header>
    <div class="container">
      <form class="add-wizard-form">
        <h3>Create a Wizard</h3>
        <input class="input-boxes"
          type="text"
          name="name"
          value=""
          placeholder="Enter your wizard's name..."
          class="input-text"
        />
        <br />
        <input class="input-boxes"
          type="text"
          name="bloodstatus"
          value=""
          placeholder="Full-blood? Half-blood? Or..no.. it couldn't be.. Muggle-born??!!..."
          class="input-text"
        />
        <br />
        <input class="input-boxes"
          type="text"
          name="image"
          value=""
          placeholder="Enter your wizard's image URL..."
          class="input-text"
        />        
        <br />
        <input class="input-boxes"
        type="text"
        name="patronus"
        value=""
        placeholder="Enter your wizard's patronus..."
        class="input-text"
        />
        <br />
        <input class="input-boxes"
        type="text"
        name="wand"
        value=""
        placeholder="Enter your wand materials..."
        class="input-text"
        />
        <br />
        <input class="input-boxes"
          type="submit"
          name="submit"
          value="★Create Wizard★"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
    <button id="new-wizard-btn" class="glow-on-hover" type="button">Add a new wizard</button>
    <br>
    <br>
    </p>
    <div id="wiz-collection"></div>
    <br>
    <br>
    <div id="dobby">
    <img src="images/sock.png">
    </div>
    <script defer type="text/javascript" src="index.js"></script>
  </body>
  </html>
